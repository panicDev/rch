/* To test everything builds and artifacts are published to
 * mavenLocal ($HOME/.m2/repository),
 * run `./gradlew publishToMavenLocal` at the root of the project.
 */

// Required plugin for publishing library module
apply plugin: 'maven-publish'

// Replace with <your_github_username>
final group = "com.github.panicDev"
final artifact = "rch"
final versionCode = 101
final versionName = "1.0.1"

android {
    defaultConfig {
        // define version
        buildConfigField 'int', 'VERSION_CODE', "${versionCode}"
        buildConfigField 'String', 'VERSION_NAME', "\"${versionName}\""
    }
}

// Because the components are created only during the afterEvaluate phase, you must
// configure your publications using the afterEvaluate() lifecycle method.
afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release

                // You can then customize attributes of the publication as shown below.
                groupId = group
                artifactId = artifact
                version = versionName
            }
        }
    }
}